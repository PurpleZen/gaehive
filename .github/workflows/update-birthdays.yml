name: Update Birthdays
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Keep Workflow Enabled
        run: |
          date > workflow-alive.txt
          git config user.name "SporkelBot"
          git config user.email "98554370+SporkelBot@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Updated Birthdays ðŸŽ‚"
          git push

      - name: Get New Birthdays
