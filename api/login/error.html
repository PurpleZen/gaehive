<style>
  :root {
    --bg: #f6b93c;
    --sb: #fee5a1;
    --acc: #e58c3f;
    --acc2: #483248;
    --acclt: #ee824b66;
    --brk: #0006;
    --txt: #444;
    --txtstr: #000;
    --btxt: #fee5a1;
    --plnk: #573c57;
    --plnkh: #392839;
    --imp: #d22727;
  }

  [data-theme="dark"] {
    --bg: #1b2425;
    --sb: #324842;
    --acc: #d2b958;
    --acc2: #fff;
    --acclt: #0006;
    --brk: #ffb30094;
    --txt: #E7B148;
    --txtstr: #fff;
    --btxt: #483332;
    --plnk: #FF9900;
    --plnkh: #fcfcfc;
    --imp: #d22727;
  }

  [data-theme="high-contrast"] {
    --bg: #fff;
    --sb: #ffba00;
    --acc: #000;
    --acc2: #000;
    --acclt: #fff6;
    --brk: #000;
    --txt: #000;
    --txtstr: #000;
    --btxt: #fff;
    --plnk: #0010ff;
    --plnkh: #f00;
    --imp: #f00;
  }
  [data-theme="high-contrast"] .greeting {
    text-shadow: none;
  }
  [data-theme="high-contrast"] .sidebutton:hover, [data-theme="high-contrast"] button:hover, [data-theme="high-contrast"] .button:hover, [data-theme="high-contrast"] button:focus, [data-theme="high-contrast"] .tools:hover {
   outline: 3px solid black !important;
  }
  [data-theme="high-contrast"] ul .tools:hover {
    background-color: white;
    color: black !important;
  }
  [data-theme="high-contrast"] .nextpage:hover {
    background-color: black;
    color: white !important;
  }

  [data-theme="2000s-blog"] {
    --bg: #1a009d;
    --sb: #07002a;
    --acc: magenta;
    --acc2: yellow;
    --acclt: darkcyan;
    --brk: magenta;
    --txt: lime;
    --btxt: white;
    --slnk: blue;
    --slnkh: blue;
    --plnk: magenta;
    --plnkh: yellow;
    --imp: red;
  }

  html, body {
    font-family: "Manrope";
    background-color: var(--bg);
    display: grid;
    align-items: center;
    justify-items: center;
    align-content: baseline;
    height: calc(100vh - 20px);
    width: 100%;
    padding: 0 20px 20px 20px;
    overflow: scroll;
  }

  .greeting {
    font-size: xxx-large;
    margin-top: 30px;
    margin-bottom: 5px;
    font-family: 'Agbalumo';
    color: var(--acc2);
    text-shadow: var(--acc) 2px 2px;
  }

  .button, button {
    width: fit-content;
    display: inline-flex;
    align-items: center;
    background-color: var(--acc);
    color: var(--btxt);
    text-decoration: none;
    border: none;
    cursor: pointer;
    font-family: inherit;
    font-size: inherit;
    text-align: left;
    padding: 5px 15px;
    margin: 5px 3px;
    border-radius: 5px;
  }

  .button:hover, .button:focus, button:hover, .clearbutton:hover, button:focus {
    outline: var(--acclt) solid 2px;
  }
</style>
<script>
  document.documentElement.setAttribute('data-theme', localStorage["theme"]);
</script>
